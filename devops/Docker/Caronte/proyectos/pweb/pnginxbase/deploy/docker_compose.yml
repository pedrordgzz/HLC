services:
  web:
    build: 
      context: ${CONTEXTO}
      #args: #variables en dockerfile para la construcci√≥n de la imagen
      #  - USUARIO=pedro
      dockerfile: ./dockerfiles/sweb/nginx/Dockerfile
    image: peedroorgzz/ubbase
    container_name: ${NOMBRE}
    ports:
      - "${PORT_WEB}:80"
    env_file:
      - ./.env
    volumes:
      - ./logs:/root/logs
    networks:
      netcarontewebnginx:
          ipv4_address: ${IP}

networks:
  netcarontewebnginx:
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}