services: 
  web:
    build: 
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/sweb/nginx/Dockerfile
    image: peedroorgzz/nginx
    container_name: ${NOMBRE}
    ports:
      - "${PORT_WEB}:80"
    env_file:
      - ./.env
    volumes:
      # CAMBIO CR√çTICO:
      # Mapeamos tu carpeta local './logs' a '/var/log/nginx'
      # que es donde Nginx escribe por defecto access.log y error.log
      - ./logs:/var/log/nginx
    networks:
      netcarontewebnginx:
          ipv4_address: ${IP}

networks:
  netcarontewebnginx:
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}