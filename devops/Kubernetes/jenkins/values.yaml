controller:
  image:
      repository: jenkins/jenkins
      tag: "2.541.1-lts-jdk21"
  runAsUser: 1000
  fsGroup: 1000
  admin:
    username: admin
    password: admin123
  persistence:
    enabled: true
    size: 8Gi
    storageClass: microk8s-hostpath   # ðŸ‘ˆ clave
  serviceType: ClusterIP
  sidecars:
    configAutoReload:
      enabled: true
      image:
        repository: kiwigrid/k8s-sidecar
        tag: "1.27.4"
  ingress:
    enabled: true
    ingressClassName: nginx
    hostName: jenkins.peedroorgzz.es
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    tls:
      - secretName: jenkins-tls
        hosts:
          - jenkins.peedroorgzz.es
  additionalPlugins: []
  installPlugins:
    - configuration-as-code
    - kubernetes
    - workflow-aggregator
    - credentials
    - github
    - git